{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Player: {{ player.name }}</h2>

    <form method="POST" action="{{ url_for('edit_player', player_id=player.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ player.name }}" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role/Position</label>
            <input type="text" class="form-control" id="role" name="role" value="{{ player.role }}">
        </div>
        <div class="mb-3">
            <label for="skill_rating" class="form-label">Overall Skill Rating</label>
            <input type="number" class="form-control" id="skill_rating" name="skill_rating" value="{{ player.skill_rating }}">
        </div>

        <h5>Sport Skills</h5>
        <div class="row g-2 mb-3">
            {% set player_skills = {} %}
            {% for s in player.skills %}
                {% set _ = player_skills.update({s.skill_name: s.skill_value}) %}
            {% endfor %}

            {% for skill_name in skill_names %}
            <div class="col-md-3">
                <label class="form-label">{{ skill_name }}</label>
                <input type="number" class="form-control" name="skills[{{ skill_name }}]"
                       value="{{ player_skills.get(skill_name, 0) }}">
            </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('team_detail', team_id=player.team_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
