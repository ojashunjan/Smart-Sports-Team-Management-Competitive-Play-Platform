<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smart Sports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Smart Sports</a>
    <div class="admin-login-container">
    <a href="{{ url_for('admin_login') }}" class="btn btn-sm btn-outline-success">⚙️ Admin Login</a>
</div>

    <div class="ms-auto">
      <a class="btn btn-outline-success" href="{{ url_for('create_team') }}">Create Team</a>
      <a class="btn btn-outline-success" href="{{ url_for('create_match') }}">Create Match</a>
    </div>
  </div>
</nav>
<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{ 'info' if cat=='info' else cat }} alert-dismissible fade show">{{ msg }}
          <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
